<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ecommerce website - shopping cart</title>
    <!-- linkng css -->
    <link rel="stylesheet" href="./style.css">
    <!-- box icon -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="" class="logo">Ecommerce</a>
            <!-- Cart-icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>

            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--  content -->
                <div class="cart-content">

                </div>

                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">Buy Now</button>

                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop side -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1-->
            <div class="product-box">
                <img src="./img/product0.jpg" alt="" class="product-img">
                <h2 class="product-title">ASRV SHORT</h2>
                <span class="price">$25.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 2-->
            <div class="product-box">
                <img src="./img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">HIKING BACKPACK</h2>
                <span class="price">$70.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 3-->
            <div class="product-box">
                <img src="./img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">ROUND NECK T-SHIRT</h2>
                <span class="price">$30.20</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 4-->
            <div class="product-box">
                <img src="./img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">VASELINE BODY OIL</h2>
                <span class="price">$20.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            
            <!-- Box 5-->
            <div class="product-box">
                <img src="./img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">pHONE S22</h2>
                <span class="price">$199.00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 6-->
            <div class="product-box">
                <img src="./img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">GEKO HOOD</h2>
                <span class="price">$72.80</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 7-->
            <div class="product-box">
                <img src="./img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASS</h2>
                <span class="price">$40.25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

            <!-- Box 8-->
            <div class="product-box">
                <img src="./img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">FASHION BACKPACK</h2>
                <span class="price">$50.55</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>    
        </div>
    </section>

    <!-- Link to js -->

    <script src="./script.js"></script>



</body>
</html>
